        <h1>Payouts Management</h1>
    </header>
    <main>
        <section id="payouts">
            <h2>Payout Information</h2>
            <div id="payout-list">
                <!-- Payout details will be dynamically loaded here -->
            </div>
            <h3>Submit New Payout Request</h3>
            <form id="payout-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <button type="submit">Submit Payout</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Modrinth Web App</p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Load payouts on page load
        document.addEventListener('DOMContentLoaded', loadPayouts);

        // Function to load and display payouts
        async function loadPayouts() {
            try {
                const payouts = await getPayouts();
                const payoutList = document.getElementById('payout-list');
                payoutList.innerHTML = '';
                payouts.forEach(payout => {
                    const div = document.createElement('div');
                    div.innerHTML = `<p>Amount: ${payout.amount}, Description: ${payout.description}</p>`;
                    payoutList.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading payouts:', error);
                alert('Failed to load payouts: ' + error.message);
            }
        }

        // Handle form submission to create payout
        document.getElementById('payout-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            try {
                await createPayout({ amount: parseFloat(amount), description });
                document.getElementById('payout-form').reset();
                loadPayouts(); // Reload payouts
            } catch (error) {
                console.error('Error creating payout:', error);
                alert('Failed to create payout: ' + error.message);
            }
        });
    </script>
</body>
