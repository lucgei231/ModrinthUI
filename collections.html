        <h1>Collections Management</h1>
    </header>
    <main>
        <section id="collection-form">
            <h2>Create a New Collection</h2>
            <form id="new-collection-form">
                <label for="collection-name">Collection Name:</label>
                <input type="text" id="collection-name" required>
                <label for="collection-description">Description:</label>
                <textarea id="collection-description" required></textarea>
                <button type="submit">Create Collection</button>
            </form>
        </section>
        <section id="existing-collections">
            <h2>Existing Collections</h2>
            <ul id="collections-list">
                <!-- Collections will be dynamically populated here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Modrinth Web App</p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Load collections on page load
        document.addEventListener('DOMContentLoaded', loadCollections);

        // Function to load and display collections
        async function loadCollections() {
            try {
                const collections = await getCollections();
                const collectionsList = document.getElementById('collections-list');
                collectionsList.innerHTML = '';
                collections.forEach(collection => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${collection.name}</strong>: ${collection.description}`;
                    collectionsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading collections:', error);
                alert('Failed to load collections: ' + error.message);
            }
        }

        // Handle form submission to create collection
        document.getElementById('new-collection-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('collection-name').value;
            const description = document.getElementById('collection-description').value;
            try {
                await manageCollection({ name, description });
                document.getElementById('new-collection-form').reset();
                loadCollections(); // Reload collections
            } catch (error) {
                console.error('Error creating collection:', error);
                alert('Failed to create collection: ' + error.message);
            }
        });
    </script>
</body>
